worker_processes 1; # 1개의 워커 프로세스를 사용

events {
    worker_connections 1024; # 각 워커 프로세스가 동시에 처리할 수 있는 최대 연결 수 설정
}

http {
    include /etc/nginx/mime.types;
    
    # 백엔드 서비스 정의 (도커 컴포즈 서비스 이름 'backend' 사용)
    upstream backend {
        server backend:8090; 
    }
    
    server {
        listen 80; # 클라이언트의 요청을 받을 포트 설정
        
        # 기본 루트 경로와 인덱스 파일을 설정
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            # React 라우팅을 위해 경로가 없을 경우 index.html로 리다이렉트 (SPA 필수)
            try_files $uri $uri/ /index.html;
        }
        
        # '/api/'로 시작하는 모든 요청에 대해 백엔드 서버로 프록시
        location /api/ {
            proxy_pass http://backend;
            # 프록시 헤더 설정 (백엔드 서버가 클라이언트의 실제 정보를 알 수 있도록 함)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # /api/ 접두사를 제거하고 백엔드로 전달
            rewrite /api/(.*) /$1 break; 
        }
    }
}